<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashroad</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Gruvbox Theme */
        body {
            margin: 0;
            padding: 0;
            font-family: "JetBrains Mono", monospace;
            color: #ebdbb2; /* Gruvbox Light Text */
            background: #282828; /* Gruvbox Dark Background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fabd2f; /* Gruvbox Yellow */
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            background: #3c3836; /* Gruvbox Medium Gray */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        thead {
            background: #504945; /* Gruvbox Darker Gray */
        }

        thead th {
            padding: 1rem;
            font-weight: bold;
            color: #ebdbb2; /* Gruvbox Light Text */
            text-align: left;
        }

        tbody tr:nth-child(odd) {
            background: #282828; /* Gruvbox Dark */
        }

        tbody tr:nth-child(even) {
            background: #3c3836; /* Gruvbox Medium Gray */
        }

        tbody td {
            padding: 0.75rem 1rem;
            color: #d5c4a1; /* Gruvbox Tan */
        }

        tbody td.negative {
            color: #fb4934; /* Gruvbox Red */
        }

        tbody td.positive {
            color: #b8bb26; /* Gruvbox Green */
        }

        button {
            background: #458588; /* Gruvbox Aqua */
            color: #282828; /* Gruvbox Dark */
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #83a598; /* Lighter Gruvbox Aqua */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            background: #8ec07c; /* Gruvbox Greenish Aqua */
        }

        button:focus {
            outline: none;
        }

        #transactions-table td {
            color: inherit;
        }

        #transactions-table td.negative {
            color: #fb4934; /* Expense - Gruvbox Red */
        }

        #transactions-table td.positive {
            color: #b8bb26; /* Income - Gruvbox Green */
        }
    </style>
</head>
<body>
    <h1>Finance Dashroad</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="transactions-table">
            <tr>
                <td colspan="3" style="text-align: center; color: #928374;">No data available</td> <!-- Gruvbox Gray -->
            </tr>
        </tbody>
    </table>

    <button onclick="processTransactions()">Process Transactions</button>

    <script>
        function fetchTransactions() {
            fetch('/get_transactions')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('transactions-table');
                    tableBody.innerHTML = ""; // Clear previous rows
                    if (data.status === "success") {
                        data.data.forEach(transaction => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${transaction.date}</td>
                                <td>${transaction.name}</td>
                                <td class="${transaction.amount < 0 ? 'negative' : 'positive'}">
                                    ${transaction.amount.toFixed(2)}
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        console.error("Error fetching transactions:", data.message);
                    }
                })
                .catch(error => console.error("Fetch error:", error));
        }

        function processTransactions() {
            fetch('/process_transactions', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    console.log("Transactions processed:", data.message);
                    alert("Transactions processed successfully!");
                    fetchTransactions();
                } else {
                    console.error("Error processing transactions:", data.message);
                    alert("Error processing transactions.");
                }
            })
            .catch(error => console.error("Fetch error:", error));
        }

        function fetchProcessedTransactions() {
            fetch('/get_processed_transactions')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('transactions-table');
                    tableBody.innerHTML = ""; // Clear previous rows

                    if (data.status === "success") {
                        const transactions = data.data;

                        if (transactions.length === 0) {
                            const emptyRow = document.createElement('tr');
                            emptyRow.innerHTML = `<td colspan="3" style="text-align: center; color: #928374;">No transactions available</td>`;
                            tableBody.appendChild(emptyRow);
                        } else {
                            transactions.forEach(transaction => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${transaction.date}</td>
                                    <td>${transaction.name}</td>
                                    <td class="${transaction.amount < 0 ? 'negative' : 'positive'}">
                                        ${transaction.amount.toFixed(2)}
                                    </td>
                                `;
                                tableBody.appendChild(row);
                            });
                        }
                    } else {
                        console.error("Error fetching transactions:", data.message);
                    }
                })
                .catch(error => console.error("Fetch error:", error));
        }

        // Automatically fetch processed transactions on page load
        document.addEventListener('DOMContentLoaded', fetchProcessedTransactions);
    </script>
</body>
</html>
