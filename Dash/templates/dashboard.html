<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashroad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='themes/' + current_theme) }}">
</head>
<body>
  <header>
    <div>
      <h1>Brayden.com</h1>
      <h3>finance</h3>
    </div>
    <nav class="menu">
      <button onclick="window.location.href='/accounts'">Accounts</button>
      <button onclick="window.location.href='/transactions'">Transactions</button>
      <button onclick="window.location.href='/spending_by_category'">Trends</button>
      <button onclick="window.location.href='/reports'">Reports</button>
      <button onclick="window.location.href='/settings'">Settings</button>
    </nav>
  </header>
  <main>
    <div class="visualization">
      <div class="monthly-comparison">
        <h2>Monthly Income vs Spending</h2>
        <canvas id="incomeSpendingChart"></canvas>
      </div>
      
    </div>
      
    <div class="transactions">
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactions-table">
          <tr>
            <td colspan="3">No transactions available</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="cash-flow">
      <h2>Cash Flow</h2>
      <canvas id="cashFlowChart"></canvas>
    </div>
    

    <div class="reminders">
      <h2>Reminders</h2>
      <p>Upcoming payment reminders or important notes can go here.</p>
    </div>

    <div class="budget">
      <h2>Budget</h2>
      <p>Budget allocation and tracking can go here.</p>
    </div>
  </main>
  <footer>&copy;this is fine. i'm fine.</footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const footer = document.querySelector("footer");
      const htmlFileName = location.pathname.split("/").pop() || "dashboard.html";
      const themeFileName = document.getElementById("theme-stylesheet").getAttribute("href").split("/").pop();
      footer.innerHTML = `&copy; HTML File: ${htmlFileName} | Theme: ${themeFileName}`;
    });
  </script>
  <script src="/static/scripts/finance-dashroad.js"></script>
</body>
</html>
