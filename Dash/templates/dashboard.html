<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashroad</title>
  <link rel="stylesheet" id="current-theme" href="{{ url_for('static', filename='themes/' + current_theme) }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
    <div>
      <h1>Brayden.com</h1>
      <h3>Finance</h3>
    </div>
    <nav class="menu">
      <button onclick="window.location.href='/'">Dashboard</button>
      <button onclick="window.location.href='/accounts'">Accounts</button>
      <button onclick="window.location.href='/transactions'">Transactions</button>
      <button onclick="window.location.href='/settings'">Settings</button>
    </nav>
  </header>
  <main>
    <div class="visualization">
      <div class="chart-cashflow">
        <h2>Net Income vs Spending</h2>
        <canvas id="cashFlowChart"></canvas>
      </div>
      <div class="chart-categories">
        <h2>Spending by Category</h2>
        <canvas id="categoryBreakdownChart"></canvas>
      </div>
      <div class="chart-cashflow-trends">
        <h2>Income & Spending Trends</h2>
        <canvas id="cashFlowTrendsChart"></canvas>
      </div>
    </div>
    <div class="transactions">
      <h3>Transactions</h3>
        <table id="transactions-table" class="display">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
        <tbody>
          <!-- Rows dynamically filled by your backend or JavaScript -->
          <tr>
            <td>Jan 1, 2025</td>
            <td>Groceries</td>
            <td>$100.00</td>
          </tr>
        </thead>
        <tbody id="transactions-table">
          <tr>
            <td colspan="3">No transactions available</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer>&copy; This is fine. I'm fine.</footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <!-- DataTables Buttons Extension -->
  <script src="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.html5.min.js"></script>
  <script src="/static/scripts/finance-dashroad.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const footer = document.querySelector("footer");
      const htmlFileName = location.pathname.split("/").pop() || "dashboard.html";
      const themeFileName = document.getElementById("current-theme").getAttribute("href").split("/").pop();
      footer.innerHTML = `&copy; HTML File: ${htmlFileName} | Theme: ${themeFileName}`;
    });
  </script>
</body>
</html>
