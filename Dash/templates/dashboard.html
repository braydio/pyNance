<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashroad</title>
  <link rel="stylesheet" id="theme-stylesheet" href="/static/themes/darkminimal.css">
</head>
<body>
  <header>
    <span>Brayden's Finance Dashroad</span>
    <nav class="menu">
      <button onclick="window.location.href='/get_accounts'">Accounts</button>
      <button onclick="window.location.href='/get_transactions'">Transactions</button>
      <button onclick="window.location.href='/spending_by_category'">Trends</button>
      <button onclick="window.location.href='/reports'">Reports</button>
      <button onclick="window.location.href='/themes'">Themes</button>
    </nav>
  </header>
  <main>
    <div class="visualization">
      <h2>Spending Visualization</h2>
      <p>Charts and graphs will be displayed here.</p>
    </div>

    <div class="transactions">
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactions-table">
          <tr>
            <td colspan="3">No transactions available</td>
          </tr>
        </tbody>
      </table>
    </table>
    </div>

    <div class="reminders">
      <h2>Reminders</h2>
      <p>Upcoming payment reminders or important notes can go here.</p>
    </div>

    <div class="budget">
      <h2>Budget</h2>
      <p>Budget allocation and tracking can go here.</p>
    </div>
  </main>
  <footer>&copy;</footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const footer = document.querySelector("footer");
      const htmlFileName = location.pathname.split("/").pop() || "dashboard.html";
      const themeFileName = document.getElementById("theme-stylesheet").getAttribute("href").split("/").pop();
      footer.innerHTML = `&copy; HTML File: ${htmlFileName} | Theme: ${themeFileName}`;
    });
  </script>
  <script src="/static/scripts/finance-dashroad.js"></script>
</body>
</html>
