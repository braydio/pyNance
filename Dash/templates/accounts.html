<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/' + current_theme)}}">
    <style>
        .hidden { display: none; }
        .institution-row { cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        table { width: 100%; border-collapse: collapse; margin: 1em 0; }
        table, th, td { border: 1px solid #504945; }
        th, td { padding: 8px; text-align: left; }
        #group-management { margin-bottom: 1.5em; }
        #group-management h2 { margin: 0.5em 0; }
    </style>
    <title>Accounts Management</title>
</head>
<body>
    <header>
        <div>
            <h1>Accounts</h1>
        </div>
        <nav class="menu">
            <button onclick="window.location.href='/'">Dashboard</button>
            <button onclick="window.location.href='/transactions'">Transactions</button>
            <button onclick="window.location.href='/spending_by_category'">Trends</button>
            <button onclick="window.location.href='/reports'">Reports</button>
            <button onclick="window.location.href='/settings'">Settings</button>
        </nav>
    </header>
    <main>
        <div class="controls">
            <!-- Section Header -->
            <div id="account-management-header">
                <h2>Account Management</h2>
                <p>View and manage your accounts by institution. You can refresh account data, view balances, and create groups.</p>
            </div>

            <!-- Group Management -->
            <div id="group-management">
                <h2>Create a Group</h2>
                <p>Select institutions to add them to a group:</p>
                <input type="text" id="group-name" placeholder="Enter group name" />
                <button id="save-group" onclick="saveGroup()">Save Group</button>
                <p id="group-status"></p>
            </div>

            <!-- Link New Account Button -->
            <button id="link-button" onclick="fetchLinkToken()">Link New Account</button>

            <!-- Refresh All Linked Accounts Button -->
            <button id="refresh-accounts" onclick="refreshAccount()">Refresh All Linked Accounts</button>

            <p id="status"></p>
        </div>    
        <div id="institutions-container">
            <!-- Institutions and accounts will be dynamically loaded here -->
        </div>
    </main>
    <footer>&copy; Brayden's Finance Dashroad</footer>

    <!-- Plaid JavaScript -->
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <!-- Accounts JavaScript -->
    <script src="{{ url_for('static', filename='scripts/accounts.js') }}"></script>
</body>
</html>
