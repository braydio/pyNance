<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='themes/' + current_theme) }}">
  <title>Accounts | Dashroad</title>
  <style>
    .institution-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1d1c22;
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #2f2730;
    }
    .institution-header h3 {
      margin: 0;
    }
    .last-refresh {
      font-size: 0.9em;
      color: gray;
    }
    .accounts-container {
      display: none;
      padding: 10px;
      background: rgb(74, 59, 75);
      border-left: 2px solid #4d3c3c;
      border-right: 2px solid #4d3c3c;
      border-bottom: 2px solid #4d3c3c;
    }
    .account-item {
      padding: 5px;
      border-bottom: 1px solid #4d3c3c;
    }
    .account-item:last-child {
      border-bottom: none;
    }
    .account-details {
      display: flex;
      justify-content: space-between;
    }
    .account-balance {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Accounts</h1>
      <h3>dot Brayden.com</h3>
    </div>
    <nav class="menu">
      <button onclick="window.location.href='/'">Dashboard</button>
      <button onclick="window.location.href='/accounts'">Accounts</button>
      <button onclick="window.location.href='/transactions'">Transactions</button>
      <button onclick="window.location.href='/settings'">Settings</button>
    </nav>
  </header>

  <main>
    <div class="controls">
      <div id="account-management-header">
        <h2>Account Management</h2>
        <p>View and manage your accounts by institution. You can refresh account data, view balances, and create groups.</p>
        <button id="link-button">Link New Account</button>  <!-- No inline onClick. We'll handle in JS -->
      </div>

      <div id="group-management">
        <h2>Create a Group</h2>
        <p>Select institutions to add them to a refresh group:</p>
        <input type="text" id="group-name" placeholder="Enter group name" />
        <button id="save-group">Save Group</button>
        <p id="group-status"></p>
      </div>

      <p id="status"></p>
    </div>

    <div id="institutions-container">
      <!-- Institutions and accounts will be dynamically inserted here -->
    </div>
  </main>

  <footer>&copy; Brayden's Finance Dashroad</footer>

  <!-- Plaid JavaScript -->
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>

  <!-- External JS for Accounts Page -->
  <script src="{{ url_for('static', filename='scripts/accounts.js') }}"></script>  
</body>
</html>
