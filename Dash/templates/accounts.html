<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/' + current_theme)}}">
    <style>
        /* Basic Page Layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
        }
        header {
            background-color: #282828;
            color: #fabd2f;
            text-align: center;
            padding: 1rem;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .menu button {
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        #institutions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        .institution {
            background: #282828;
            padding: 1rem;
            border-radius: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #504945;
            padding: 8px;
            text-align: left;
        }
    </style>
    <title>Accounts Management</title>
</head>
<body>
    <header>
        <div>
            <h1>Accounts</h1>
        </div>
        <nav class="menu">
            <button onclick="window.location.href='/'">Dashboard</button>
            <button onclick="window.location.href='/transactions'">Transactions</button>
            <button onclick="window.location.href='/accounts'">Trends</button>
            <button onclick="window.location.href='/accounts'">Reports</button>
            <button onclick="window.location.href='/settings'">Settings</button>
        </nav>
    </header>
    <main>
        <div class="controls">
            <!-- Section Header -->
            <div id="account-management-header">
                <h2>Account Management</h2>
                <p>View and manage your accounts by institution. You can refresh account data, view balances, and create groups.</p>
                <!-- Link New Account Button -->
                <button id="link-button" onclick="fetchLinkToken()">Link New Account</button>
            </div>

            <!-- Group Management -->
            <div id="group-management">
                <h2>Create a Group</h2>
                <p>Select institutions to add them to a refresh group:</p>
                <input type="text" id="group-name" placeholder="Enter group name" />
                <button id="save-group" onclick="saveGroup()">Save Group</button>
                <!-- Refresh selected accounts -->
                <button id="refresh-accounts" onclick="refreshAccount()">Refresh Selected Accounts</button>
                <p id="group-status"></p>
            </div>

            <p id="status"></p>
        </div>    
        <div id="institutions-container">
            <!-- Institutions and accounts will be dynamically loaded here -->
        </div>
    </main>
    <footer>&copy; Brayden's Finance Dashroad</footer>

    <!-- Plaid JavaScript -->
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <!-- Accounts JavaScript -->
    <script src="{{ url_for('static', filename='scripts/accounts.js') }}"></script>
</body>
</html>
