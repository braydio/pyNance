<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/' + current_theme) }}">
    </head>
    <body>
        <header>
          <div>
            <h1>Settings.brayden</h1>
            <h3>/choose/your/theme</h3>
          </div>
        <nav class="menu">
            <button onclick="window.location.href='/'">Dashboard</button>
            <button onclick="window.location.href='/teller-dot'">Teller.IO</button>
            <button onclick="window.location.href='/accounts'">Accounts</button>
            <button onclick="window.location.href='/transactions'">Transactions</button>
            <button onclick="window.location.href='/settings'">Settings</button>
          </nav>
    </header>

    <main>
        <section>
            <h2>Select Theme</h2>
            <form id="theme-form">
                <label for="theme-select">Choose a theme:</label>
                <select id="theme-select" name="theme">
                    <!-- Options will be dynamically populated -->
                </select>
                <button type="submit">Apply Theme</button>
            </form>
            <p id="theme-status"></p>
        </section>
    </main>

    <script src="{{ url_for('static', filename='scripts/settings.js') }}"></script>
</body>
</html>
