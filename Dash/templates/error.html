<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='themes/' + current_theme) }}">
</head>
<body>
    <header>
        <h1>No Accounts Linked</h1>

    <main>
        <p>It looks like you haven’t linked any accounts yet.</p>

        <!-- Link New Account Button -->
        <button id="link-button" onclick="fetchLinkToken()">Link New Account</button>

        <p>Back to home page:</p>

        <p id="status"></p>

        </div>
    </main>
    <footer>&copy; Brayden's Finance Dashroad</footer>

    <!-- Plaid JavaScript -->
