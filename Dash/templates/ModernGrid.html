<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashroad</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <style>
    /* General Styles */
    body {
      background-color: #0f0f0f;
      font-family: "Roboto", sans-serif;
      color: #e8e8e8;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 1fr;
      height: 100vh;
    }

    header {
      background-color: #232323;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    footer {
      background-color: #232323;
      color: #999;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
    }

    button {
      background-color: #00796b;
      color: #ffffff;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem 0;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .transactions {
      width: 80%;
      max-width: 1200px;
      overflow-x: auto;
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #333333;
      color: #ffffff;
      font-weight: bold;
    }

    td {
      color: #e8e8e8;
    }

    .error {
      color: #e53935;
    }

    .success {
      color: #43a047;
    }
  </style>
</head>
<body>
  <header>Finance Dashroad</header>
  <main>
    <button id="link-button">Link Bank Account</button>
    <p id="status"></p>

    <div class="transactions">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactions-table">
          <tr>
            <td colspan="3">No transactions available</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button onclick="processTransactions()">Process Transactions</button>
  </main>
  <footer>&copy; Theme: Modern Marine | 2025 Finance Dashroad</footer>

  <script>
    fetch('/get_link_token')
      .then(response => response.json())
      .then(data => {
        if (data.link_token) {
          const handler = Plaid.create({
            token: data.link_token,
            onSuccess: function(public_token) {
              fetch('/save_public_token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ public_token })
              }).then(() => {
                document.getElementById('status').textContent = 'Access token received!';
                document.getElementById('status').classList.add('success');
              });
            },
            onExit: function() {
              document.getElementById('status').textContent = 'User exited without linking.';
              document.getElementById('status').classList.add('error');
            }
          });

          document.getElementById('link-button').addEventListener('click', () => handler.open());
        }
      });

    function processTransactions() {
      fetch('/process_transactions', { method: 'POST' })
        .then(response => response.json())
        .then(() => alert('Transactions processed successfully!'));
    }
  </script>
</body>
</html>
