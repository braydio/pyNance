default_language_version:
  python: python3

repos:
  # Black: Python formatter
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  # isort: Import sorting
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        args:
          - "--profile=black"

  # Ruff: Fast linter / fixer
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args:
          - "--fix"
          - "--line-length=120"
          - "--ignore=E501,E203,E402"

  # mypy: Static typing
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args:
          - "--ignore-missing-imports"

  # pylint
  - repo: https://github.com/pycqa/pylint
    rev: v3.1.0
    hooks:
      - id: pylint
        additional_dependencies:
          - tree-sitter==0.20.2
          - tree-sitter-languages==1.10.2
        args:
          - "--disable=import-error,missing-module-docstring,missing-function-docstring,missing-class-docstring"

  # bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args:
          - "-r"
          - "backend/app/routes"
        additional_dependencies:
          - "pbr"

  # Local hook
  - repo: local
    hooks:
      - id: model-field-validation
        name: Validate model fields
        entry: pytest tests/test_model_field_validation.py
        language: system
        pass_filenames: false
