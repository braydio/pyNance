services:
  db:
    image: postgres:16
    container_name: pynance_postgres
    environment:
      POSTGRES_DB: pynance
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pynance"]
      interval: 5s
      timeout: 5s
      retries: 10

  fidelity_worker:
    build:
      context: ./fidelity_worker
    env_file:
      - ./.env
    volumes:
      - ./fidelity_worker:/app
    ports:
      - "5001:5001"
    restart: unless-stopped

volumes:
  postgres_data:
