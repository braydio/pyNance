name: Format, Test, and Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: Check Code Format and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install format and lint tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Check code formatting
        run: |
          black --check .

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Lint documentation front matter
        run: |
          python scripts/frontmatter_lint.py --paths \
            docs/backend/app/routes \
            docs/backend/app/extensions.md \
            docs/backend/app/models.md

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt

      - name: Run test suite
        run: |
          pytest

  validate-dev:
    name: Run Full Validation Script
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm ci --prefix frontend

      - name: Run validation script
        run: bash scripts/validate-dev.sh

      - name: Index TypeScript project
        working-directory: frontend
        run: npx scip-typescript index --project tsconfig.json
  
  check-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - uses: actions/checkout@V4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run documentation completeness check
        run: python scripts/check_docs.py
