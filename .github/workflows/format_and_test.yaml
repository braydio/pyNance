name: Format, Test, and Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: Check Code Format and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install format and lint tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check formatting with black
        run: |
          black --check .

      - name: Check import order with isort
        run: |
          isort --check-only --profile black .

      - name: Lint with ruff
        run: |
          ruff check .

      - name: Lint documentation front matter
        run: |
          python scripts/frontmatter_lint.py --paths \
            docs/backend/app/routes \
            docs/backend/app/extensions.md \
            docs/backend/app/models.md

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Run test suite
        run: |
          pytest --cov=backend/app --cov-report=xml:coverage.xml

      - name: Upload coverage to Deepsource
        if: ${{ secrets.DEEPSOURCE_DSN != '' }}
        uses: deepsourcelabs/test-coverage-action@master
        with:
          key: python
          coverage-file: coverage.xml
          token: ${{ secrets.DEEPSOURCE_DSN }}

  validate-dev:
    name: Run Full Validation Script
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort ruff mypy pytest
          npm ci --prefix frontend

      - name: Run validation script
        run: bash scripts/validate-dev.sh --ci

      - name: Index TypeScript project
        working-directory: frontend
        run: npx scip-typescript index --project tsconfig.json
  
  check-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run documentation completeness check
        run: python scripts/check_docs.py
