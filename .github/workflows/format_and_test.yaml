name: Format and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  format:
    name: Check Code Format and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install format and lint tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Check code formatting
        run: |
          black --check .

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Lint documentation front matter
        run: |
          python scripts/frontmatter_lint.py --paths \
            docs/backend/app/routes \
            docs/backend/app/__init__.md \
            docs/backend/app/extensions.md \
            docs/backend/app/models.md

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt

      - name: Run test suite
        run: |
          pytest
