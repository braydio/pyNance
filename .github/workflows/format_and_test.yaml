
name: Format & Test

on:
  push:
    branches: [main, workflows]
  pull_request:
    branches: [main, workflows]

jobs:
  backend:
    name: Python Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run formatting checks
        run: black . --check
      - name: Run unit tests
        run: pytest --maxfail=1 --disable-warnings

  frontend:
    name: Vue Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Build frontend
        run: npm run build

