name: scip-index

on: [push, workflow_dispatch]

jobs:
  index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------
      # TypeScript / JavaScript
      # -------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install SCIP TypeScript indexer
        run: npm install -g @sourcegraph/scip-typescript

      - name: Generate TypeScript SCIP index
        run: scip-typescript index
        working-directory: frontend

      - name: Package TypeScript SCIP index
        run: |
          test -f frontend/index.scip
          tar -czf scip-ts.tar.gz -C frontend index.scip

      # -------------------------
      # Upload artifacts
      # -------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: scip-indexes
          path: |
            scip-ts.tar.gz
            scip-py.tar.gz
