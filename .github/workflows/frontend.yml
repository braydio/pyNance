name: Frontend CI

on:
  push:
    paths:
      - "frontend/*"*"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Clean install dependencies
        run: npm ci
      - name: Install Cypress binaries
        run: npx cypress install
      - name: Lint
        run: npm run lint
      - name: Format check
        run: npm run format
      - name: Build
        run: npm run build
      - name: Run Unit Tests
        run: npm run test:unit
      - name: Run E2E tests
        env:
          CI: true
        run: |
          #start-server-and-test handles the preview + test
          npm run test:e2e || npm run test:e2e:dev
